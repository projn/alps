spring.application.name=alpsconfigserver

server.address=0.0.0.0
server.port=10443

management.context-path = /actuator
management.security.enabled=false
management.health.refresh.enabled=true
management.endpoint.health.show-details=always

# 配置git仓库地址
spring.cloud.config.server.git.uri=https://github.com/sunyuecheng/alps-test.git
# 配置仓库路径
spring.cloud.config.server.git.search-paths={profile}
# 配置本地缓存路径
spring.cloud.config.server.git.basedir=/Users/sunyuecheng/Documents/workspace/projn/alps/alpsconfigserver/target/config
# 配置仓库的分支
spring.cloud.config.label=master
# 访问git仓库的用户名
#spring.cloud.config.server.git.username=xxxxoooo
# 访问git仓库的用户密码
#spring.cloud.config.server.git.password=xxxxoooo
security.basic.enabled=false
security.user.name=user
security.user.password=pass

#keytool -genkeypair -alias key -keyalg RSA -dname "CN=Web Server,OU=Unit,O=Organization,L=City,S=State,C=US" -keypass king12345 -keystore server.jks -storepass king12345
encrypt.keyStore.location=file:/Users/sunyuecheng/Documents/workspace/projn/alps/alpsconfigserver/src/main/resources/server.jks
encrypt.keyStore.password=king12345
encrypt.keyStore.alias=key
encrypt.keyStore.secret=king12345

spring.cloud.consul.config.enabled=true
spring.cloud.consul.host=192.168.37.133
spring.cloud.consul.port=8500
#spring.cloud.consul.discovery.instanceId=${spring.application.name}:${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}
spring.cloud.consul.discovery.healthCheckPath=${management.context-path}/health
spring.cloud.consul.discovery.healthCheckInterval=15s
spring.cloud.consul.discovery.tags=sss=sss
