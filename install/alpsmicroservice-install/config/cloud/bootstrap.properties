spring.application.name=SOFTWARE_SERVER_NAME

spring.cloud.config.enabled=true
spring.cloud.config.profile=dev
spring.cloud.config.label=master
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.service-id=alpsconfigserver
spring.cloud.config.discovery.uri=http://localhost:10443/
#spring.cloud.config.username=test
#spring.cloud.config.password=123
spring.cloud.config.failFast=true

spring.cloud.config.name=alpsmicroservice,redis,redis-cluster,mybatis,druid,rocketmq,rest,threadpool

spring.cloud.consul.config.enabled=true
spring.cloud.consul.host=SOFTWARE_CONSUL_SERVER_ADDRESS
spring.cloud.consul.port=SOFTWARE_CONSUL_PORT
#spring.cloud.consul.discovery.instanceId=${spring.application.name}:${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}
spring.cloud.consul.discovery.healthCheckPath=${management.context-path}/health
spring.cloud.consul.discovery.healthCheckInterval=15s
spring.cloud.consul.discovery.tags=